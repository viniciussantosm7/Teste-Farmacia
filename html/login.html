<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Farmácia Nova Vida Login</title>
    <style>

        .modal {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            display: none;
        }
        .modal-content {
            background: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        #modal-ok {
            margin-top: 15px;
            padding: 8px 16px;
            background: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #modal-ok:hover {
            background: #45a049;
        }
    </style>
</head>

<body>
    <main class="container">
        <form id="formLogin" onsubmit="Login(event)">
            <div class="container-img">
                <img class="logo-inicio" src="../img/logo1.png" alt="imagem logo farmarcia nova vida">
                <h1>Login Farmácia Nova Vida</h1>
            </div>

            <div class="input-box">
                <input id="loginEmail" placeholder="Usuário" type="email" required>
                <i class="bx bxs-user"></i>
            </div>

            <div class="input-box">
                <input id="loginSenha" placeholder="Senha" type="password" required>
                <i class="bx bxs-lock-alt"></i>
            </div>

            <div class="lembre-se">
                <label>
                    <input id="lembrar" type="checkbox">
                    Lembre-se
                </label>
                <a href="#">Esqueci minha senha</a>
            </div>

            <button type="submit" class="login">Login</button>

            <div class="link-registrar">
                <p>Não tem conta? <a href="cadastro.html">Cadastre-se</a></p>
            </div>
        </form>
    </main>

    <div id="modal" class="modal">
        <div class="modal-content">
            <p id="modal-mensagem"></p>
            <button id="modal-ok">OK</button>
        </div>
    </div>

    <script src="../js/main.js" defer></script>
</body>

</html>
